<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="480" fill="#f8f9fa"/>
  
  <!-- Section Headers -->
  <text x="175" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
    Normal View
  </text>
  <text x="625" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
    During Screen Capture
  </text>
  
  <!-- Left Side - Normal View -->
  <!-- Layer 1: Foreground -->
  <g transform="translate(25, 55)">
    <rect x="0" y="0" width="300" height="70" fill="#3498db" fill-opacity="0.8" stroke="#2980b9" stroke-width="2" rx="8"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      SECRET TEXT
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Layer 1: Foreground (Top)
    </text>
    <text x="150" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
      Your text to protect
    </text>
  </g>
  
  <!-- Layer 2: Middle (DRM Protected) -->
  <g transform="translate(25, 105)">
    <rect x="0" y="0" width="300" height="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
      DRM PROTECTED BACKGROUND
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Layer 2: Middle (DRM)
    </text>
    <text x="150" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
      Background color using EME APIs
    </text>
    
    <!-- DRM Lock Icon -->
    <g transform="translate(270, 8)">
      <rect x="0" y="8" width="18" height="14" fill="none" stroke="#ecf0f1" stroke-width="2" rx="2"/>
      <path d="M4 8 V5 A5 5 0 0 1 14 5 V8" fill="none" stroke="#ecf0f1" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Layer 3: Background -->
  <g transform="translate(25, 155)">
    <rect x="0" y="0" width="300" height="70" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="8"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Layer 3: Background (Bottom)
    </text>
    <text x="150" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
      Filled character bounding boxes
    </text>
  </g>
  
  <!-- Right Side - Screen Capture View -->
  <!-- Layer 1: Foreground (same) -->
  <g transform="translate(475, 55)">
    <rect x="0" y="0" width="300" height="70" fill="none" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      SECRET TEXT
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Layer 1: Foreground
    </text>
  </g>
  
  <!-- Layer 2: Middle (VANISHED) -->
  <g transform="translate(475, 105)">
    <rect x="0" y="0" width="300" height="70" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="10,5" rx="8"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c" opacity="0.5">
      VANISHED!
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
      Layer 2: DRM Layer Gone
    </text>
    <text x="150" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">
      Disappears during capture
    </text>
    
    <!-- X mark -->
    <g transform="translate(265, 15)">
      <circle cx="10" cy="10" r="12" fill="#e74c3c"/>
      <path d="M5 5 L15 15 M15 5 L5 15" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Layer 3: Background (same) -->
  <g transform="translate(475, 155)">
    <rect x="0" y="0" width="300" height="70" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="8"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Layer 3: Background
    </text>
  </g>
  
  <!-- Center Arrow -->
  <g transform="translate(375, 140)">
    <path d="M0 0 L50 0 L40 -8 M50 0 L40 8" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <text x="25" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Screen Capture
    </text>
  </g>
  
  <!-- Result Box -->
  <g transform="translate(150, 260)">
    <rect x="0" y="0" width="500" height="110" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2" rx="15"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      ðŸŽ¯ THE MAGIC
    </text>
    <text x="250" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      When the DRM-protected middle layer vanishes during screen capture,
    </text>
    <text x="250" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      the foreground text aligns with the matching background layer,
    </text>
    <text x="250" y="84" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      making the text INVISIBLE in the capture!
    </text>
  </g>
  
  <!-- Layer indicators with arrows -->
  <g transform="translate(5, 90)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">TOP</text>
    <path d="M5 5 L15 5" stroke="#7f8c8d" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">MID</text>
    <path d="M5 55 L15 55" stroke="#7f8c8d" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">BOT</text>
    <path d="M5 105 L15 105" stroke="#7f8c8d" stroke-width="1" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>